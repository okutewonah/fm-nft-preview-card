<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <picture class="card__img">
        <img src="/images/image-equilibrium.jpg" alt="nft image" class="main__img">
        <div class="overlay"><img src="/images/icon-view.svg" alt="overlay view icon" class="overlay__img"></div>
      </picture>
      <div class="card__content">
        <h1>
          Equilibrium <a href="#">#3429</a>
        </h1>
        <p class="card__desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="pricing">
          <div class="card__balance">
            <img src="/images/icon-ethereum.svg" alt="ethereum icon">
            0.041 ETH
          </div>
          <div class="card__days">
            <img src="/images/icon-clock.svg" alt="clock icon">
            3 days left
          </div>
        </div>
        <hr>
        <div class="profile">
          <img src="/images/image-avatar.png" alt="profile picture">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Okute Wonah</a>.
    </div>
  </main>
</body>
</html>
